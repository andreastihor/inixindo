<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaffleat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <link rel="stylesheet" href="leafleat.css">
</head>

<body>

    <div class="container">
        <div class="map" id="mapid">a</div>
        <div class="gambar">disini gambar</div>
        <div class="review">disini review</div>
    </div>





<script>
    let mymap = L.map('mapid').setView([-6.161146, 106.709891], 12);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYW5kcmVhc2d1aSIsImEiOiJjam1zenFoZTYyaDF0M2ttamoxeGNtbng4In0.eUu5wEwwNijdR7ljIvaWig'
    }).addTo(mymap);

    // var marker = L.marker([-6.131754, 106.709462]).addTo(mymap);
    // var marker2 = L.marker([-6.130613, 106.706992]).addTo(mymap);

    var arr_marker = [
        [-6.131754, 106.709462],
        [-6.165627, 106.718323],
        [-6.187752, 106.739050],
    ];

    var string = [
        "<b>My House </b>",
        "Ce Sio House",
        "Lippo Mall Puri"
    ];
    var i = 0;
    for (m of arr_marker) {
        let x = L.marker(m).addTo(mymap);
        x.bindPopup(string[i]);
        i++;

    }
    i = 0;


    var circle = L.circle([-6.223626, 106.649418], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 100
    }).addTo(mymap);

    var polygon = L.polygon([
        [-6.131721, 106.708874],
        [-6.130750, 106.707340],
        [-6.129714, 106.707569]
    ]).addTo(mymap);

    circle.bindPopup("BINUS Alsut");
    polygon.bindPopup("Mubarok ...");

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }


    mymap.on('click', onMapClick);

</script>
</body>

</html>
